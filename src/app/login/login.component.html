<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/images/ai-bot.png" alt="AI Bot Logo" class="logo" />
      <span class="logo-text">EmotiSync</span>
    </div>

    <h2>Welcome!</h2>
    <p>Sign in to continue</p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="guest-001 or staff-101" [(ngModel)]="username" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
  </div>
</div>
