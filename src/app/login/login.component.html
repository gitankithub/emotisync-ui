<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/images/ai-bot.png" alt="AI Bot Logo" class="logo" />
      <span class="logo-text">EmotiSync</span>
    </div>

    <h2>Welcome!</h2>
    <p>Sign in to continue</p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Please enter your email" [(ngModel)]="username" />
      <p *ngIf="errorMessage" style="color:red; margin: 8px 0;">
  {{ errorMessage }}
</p>

    </mat-form-field>

    <button mat-raised-button color="primary" (keyup.enter)="login()" (click)="login()">LOGIN</button>
  </div>
</div>
