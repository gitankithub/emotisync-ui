<div class="chat-window">
  <div class="chat-header">
    <h3>{{ request.requestTitle }}</h3>
    <div>
      <button mat-icon-button (click)="openInNewTab()"><mat-icon>open_in_new</mat-icon></button>
      <button mat-icon-button color="warn" (click)="closeChat.emit()"><mat-icon>close</mat-icon></button>
    </div>
  </div>

  <div class="chat-body" id="chat-body">
    <div *ngFor="let msg of messages" class="message" [ngClass]="{
        'assistant-msg': msg.createdBy === UserRole.ASSISTANT,
        'user-msg': msg.createdBy !== UserRole.ASSISTANT
      }">
      <div class="bubble">
        <ng-container *ngIf="msg.createdBy === UserRole.ASSISTANT; else normal">
          <span class="bot-wrapper">
            <mat-icon class="bot-icon">smart_toy</mat-icon>
            <span class="bot-text">{{ msg.content }}</span>
          </span>
        </ng-container>
        <ng-template #normal>
          {{ msg.content }}
        </ng-template>
      </div>
    </div>
    <div *ngIf="(!isChatInputVisible && !isButtonClicked && request.status === 'ASSIGNED')">
      <div *ngIf="!currentAction" class="action-buttons">
        <mat-chip-set *ngFor="let action of getAvailableActions(request)">
          <mat-chip (click)="handleAction(request.requestId!,action)">{{ action }}</mat-chip>
        </mat-chip-set>
      </div>
    </div>
    <div *ngIf="request.status !== 'ASSIGNED' || currentAction">
      <span *ngIf="currentAction!" class="bot-text">Current request status is {{ currentAction }}</span>
      <div class="action-buttons">
        <mat-chip-set>
          <mat-chip *ngFor="let nextAction of nextActionsMap[currentAction]">
            {{ nextAction }}
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
  </div>

  <div *ngIf="isChatInputVisible && isButtonClicked" class="chat-input">
    <input matInput placeholder="Type your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" />
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
  </div>
